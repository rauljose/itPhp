<body>
<h1>Ejemplo de clasificame.js</h1>

<div id="ejemplo_botones" style="margin:2em;padding:1em; border-bottom:1px silver solid">
    <button type="button" onclick='console.log("clasifica.clasificame(\"value\")", clasifica.clasificame("value"));'>Get Value ver Consola</button>
    <button type="button" onclick='clasifica.clasificame("allTo","Nada");'> clasifica.clasificame("allTo","Nada")</button>
    <button type="button" onclick='clasifica.clasificame("fromTo", "Nada", "RW")'> clasifica.clasificame("fromTo", "Nada", "RW")</button>
    <button type="button" onclick='clasifica.clasificame("readonly");'> clasifica.clasificame("readonly")</button>
</div>

<script id="ejemplo_script">
    var clasifica;
    $(function() {
        clasifica =
            $("#clasifica").clasificame({
                'clasificacion': [
                    {clasificaId:'Nada', label:'X', title:'Sin Permiso'},
                    {clasificaId:'RO', label:'RO', title:'Sólo Lectura'},
                    {clasificaId:'RW', label:'RW', title:'Editar'},
                    {clasificaId:'IN', label:'IN', title:'Insert'},
                ],
                valueId:'user_id', // ie iac_user_id
                valueDisplay:'nick', // ie nick
                valueColumnKey:'permiso', // puede_editar has values: Nada, RO o RW
                values: [{user_id:12, nick:'Mary',permiso:'Nada',}, {user_id:32, nick:'Joe',permiso:'RO',}],
            });
        console.log("version clasifica.clasificame(\"version\") = ", clasifica.clasificame("version"));
        console.log('valores seleccionados $("#clasifica").clasificame("value") = ', $("#clasifica").clasificame("value"));
        console.log('get option lasifica.clasificame("option", "valueColumnKey")', clasifica.clasificame("option", "valueColumnKey"));
    });
</script>

<div class="clasificaTitle"><h2>Title</h2></div>
<div id="clasifica"></div>

    <td style="vertical-align: top;padding:1em;">
</table>

    $(function() {
        $("#pon_ejemplo_script").html($("#ejemplo_script").text());
        $("#pon_ejemplo_botones").text($("#ejemplo_botones").html().replaceAll("&quot;", "'"));

</script>
